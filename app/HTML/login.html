<!DOCTYPE html>

<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>

    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    </link>
  </head>

  <body id="signup_body">
    <center>
      <input id="login_username" type="text" name="signup_username" placeholder="Email">
      <br></br>
      <input id="login_password" type="password" name="signup_password" placeholder="Password">
      <br></br>
      <button onclick="validate_login_input()" id = "login_button" class="submit_button">
        <div id="signup_button_text">
          Login
        </div>
      </button>
      <br></br>
      <div id="login_member_text">
        Not a member yet? <a style="cursor:pointer;" onclick="signup()"><u>Sign Up</u></a>
      </div>
      <br></br>
        
    </center>
    <script src = "../../main.js"></script>    
    <script src = "../JavaScript/login.js"></script>
    <script src = "../JavaScript/signup.js"></script>
    <script src = "../JavaScript/profile.js"></script>    
  </body>
    
</html>
