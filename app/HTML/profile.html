<!DOCTYPE html>

<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>

    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    </link>
  </head>

  <body onload="setup_profile()">

    <div id="menu">
      <img id="menu_icon" src="../Images/avatar.png">
      </img>
      <img id="menu_icon" src="../Images/news.png">
      </img>
      <img id="menu_icon" src="../Images/stock.png">
      </img>
      <img id="menu_icon" src="../Images/data.png">
      </img>
      <img id="menu_icon" src="../Images/settings.png">
      </img>
    </div>
    
    <div id="profile_worth_text">
      $0
    </div>

    <div class = "clearfix"/>    
    
    <div id="profile_name">
      Welcome, 
    </div>

    <a onclick="signout()">
      <div id="profile_signout">
        Sign Out
      </div>
    </a>

    <div class = "clearfix"/>    

    <div id="profile_quick_glance_top">
      <div id="profile_quick_glance_title">
        Today's Quick Glance
      </div>
    </div>

    <div id="profile_box_top">
      <div id="profile_box_top_text">
        Profile
      </div>
    </div>
    <div id="profile_quick_glance_profile">
    </div>
    
    <div id="profile_quick_glance">
      <div id=" profile_quick_glance_date">
      </div>
      <div id="profile_quick_glance_text">
        PLACEHOLDER
      </div>
    </div>

    

    <div class = "clearfix"/>    
    

    <div id="profile_assets_box_top">
      <div id="profile_assets_title">
        Assets:
      </div>

      <a id="add_asset_modal_button" onclick="open_assets_modal()">
        <img id="profile_add_assets_button" src="../Images/add.png">
        </img>
      </a>
      <a onclick="remove_asset()">
        <img id="profile_remove_assets_button" src="../Images/minus.png">
        </img>
      </a>
    </div>

     <div id="profile_liabilities_box_top">
      <div id="profile_liabilities_title">
         Liabilities:
      </div>
      <a onclick="add_liabilities()">
        <img id="profile_add_liabilities_button" src="../Images/add.png">
        </img>
      </a>
      <a onclick="remove_liabilities()">
        <img id="profile_remove_liabilities_button" src="../Images/minus.png">
        </img>
      </a>
    </div>

    
    <div class = "clearfix"/>    
    
    <div id="profile_assets_box">
      <div id="profile_assets_placeholder">
      </div>
    </div>
       
    
    <div id="profile_liabilities_box">
      <div id="profile_liabilities_placeholder">
      </div>
    </div>

    <div class = "clearfix"/>    
        
    <div id="assets_add_menu" class="modal">
      <div class="modal-content">
        <img onclick="show_menu()" id="assets_modal_back" src="../Images/back.png">
        </img>
        <span onclick="close_assets_modal()" class="close">&times;</span>
        <center>
        <div id="modal_logo" class="modal_logo">
          <img onclick="open_account()" id="modal_img" src="../Images/account.png">
          </img>
          <p id="modal_logo_text"> Account</p>
        </div>

        <div id="modal_logo" class="modal_logo">
          <img onclick="open_property()" id="modal_img" src="../Images/house.png">
          </img>
          <p id="modal_logo_text"> Property </p>
        </div>

        <div id="modal_logo" class="modal_logo">
          <img onclick="open_rent()" id="modal_img" src="../Images/rent.png">
          </img>
          <p id="modal_logo_text"> Rent </p>
        </div>
        
        </center>
        <div class = "clearfix"/>   
        <hr style="width: 80%; margin-top: 10%; float: left; margin-left: 10%;" class="modal_logo"></hr>
        <br></br>
        
        <center>
        <div id="modal_logo" class="modal_logo">        
          <img onclick="open_salary()" id="modal_img" src="../Images/salary.png">
          </img>
          <p id="modal_logo_text"> Salary </p>
        </div>

        <div id="modal_logo" class="modal_logo">        
          <img onclick="open_stocks()" id="modal_img" src="../Images/stock.png">
          </img>
          <p id="modal_logo_text"> Stocks </p>
        </div>

        <div id="modal_logo" class="modal_logo">        
          <img id="modal_img_other" onclick="open_others()" src="../Images/other.png">
          </img>
          <p id="modal_logo_text"> Other </p>
        </div>
        </center>

<!-- Salary-->
        <center>
          <p id="asset_input_title" class="salary_input">
            Add your estimated salary for this year.
          </p>
        </center>        
          <input id="asset_name" class="salary_input" type="text" placeholder="Name" required>
          </input>
          <input id="asset_worth" class="salary_input" type="number" placeholder="Salary" required>
          <form class="salary_input">
            <select id="salary_dropdown" name="salary_occurence">
              <option value="Daily">Daily</option>
              <option value="Weekly">Weekly</option>
              <option value="Monthly">Monthly</option>
              <option value="Yearly">Yearly</option>
            </select>
          </form>


<!-- Other -->
        <center>
          <p id="asset_input_title" class="others_input">
            Manually add any asset that doesn't fit in any of the other categories. Ex: Antique Worth
          </p>
        </center>
        <input id="other_asset_name" class="others_input" type="text" name="signup_username" placeholder="Name of Asset" required>
        </input>
        <input id="other_asset_worth" class="others_input" type="number" name="signup_username" placeholder="Estimated Worth" required>
        </input>
        <center>
          <button onclick="save_other()" class="others_input" id = "save_other_button" class="submit_button">
            <div id="signup_button_text">
              Save
            </div>
          </button>
        </center>

      </div>
    </div>

    <script src = "../../main.js"></script>    
    <script src = "../JavaScript/login.js"></script>
    <script src = "../JavaScript/signup.js"></script>
    <script src = "../JavaScript/profile.js"></script> 
  </body>
  
</html>
